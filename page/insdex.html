<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="center">
        
        <div class="calculator">
            <h1 class="screen" id="screen">0</h1>
            <div class="buttons">
                <button onclick="reciveNumber(7)">7</button>
                <button onclick="reciveNumber(8)">8</button>
                <button onclick="reciveNumber(9)">9</button>
                <button onclick="reciveOperator('/')">/</button>
                <button onclick="reciveNumber(4)">4</button>
                <button onclick="reciveNumber(5)">5</button>
                <button onclick="reciveNumber(6)">6</button>
                <button onclick="reciveOperator('x')">x</button>
                <button onclick="reciveNumber(1)">1</button>
                <button onclick="reciveNumber(2)">2</button>
                <button onclick="reciveNumber(3)">3</button>
                <button onclick="reciveOperator('-')">-</button>
                <button onclick="reciveNumber('.')">,</button>
                <button onclick="reciveNumber(0)">0</button>
                <button onclick="calculate()">=</button>
                <button onclick="reciveOperator('+')">+</button>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
